{% extends 'ToDoList/layouts/main.html' %}
{% block title %}
<title>ToDo List</title>
{% endblock title %}

{% block content %}
<div class="container" style="margin-top:70px;">
    <div class="row">
        <div class="col-12">
            <h1>
                ToDo List
            </h1>
            <hr style="border: color #b8bfc2;">
            {% include "ToDoList/include/message.html" %}
        </div>
    </div>
    <section class="my-4">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="" class="form-label">Title</label>
                               <input type="text" name="username" id="username" placeholder="Enter title for List" class="form-control">                     
                        </div>
                        <div class="mb-4">
                            <label for="" class="form-label">Description</label>
                            <input type="text" name="description" id="description" placeholder="Enter Description"  class="form-control">                                                       
                        </div>
                        <button type="submit" class="btn btn-primary">Create List</button>
                    </form>                    
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock content %}
