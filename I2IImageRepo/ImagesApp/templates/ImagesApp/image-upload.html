{% extends 'ImagesApp/layouts/main.html' %}

{% block content%} 
<body>
	<div class="container" style="width:50%">
		{% block title  %}
       <title> Image Upload </title> 
        {% endblock title  %}     
        <h1 class="text-center mb-5">Image Upload Form</h1>
		<form action="{% url 'image-upload' %}" method="POST" enctype="multipart/form-data" >
			{% csrf_token %}
            <div class="row">
			<div class="form-group col">
				<label for="title">Title *</label>
				<input type="text" class="form-control" required id="title" max-length="50" name="title" placeholder="Enter title">
			</div><br/>
			<div class="form-group col">
				<label for="description">Description *</label>
				<textarea class="form-control" id="description"  required max-length="200" style="resize:none" name="description" rows="2" placeholder="Enter description"></textarea>
			</div>
            </div><br/>
            <div class="row">
                <div class="form-group col">
                    <label for="image" class="form-label">Image *</label>
                <input class="form-control" type="file" id="image" name="image" required>
            </div>
         </div><br/>
            <div class="row">
                <div class="form-group col">
				<label for="category">Category *</label>
				<input type="text" class="form-control" id="category" required max-length="50" name="category" placeholder="Enter Category">
			</div>
            <div class="form-group"> </div>
        </div><br/>
			<button type="submit" class="btn btn-primary">Upload</button>
		</form>
	</div> 

  {% endblock %}
