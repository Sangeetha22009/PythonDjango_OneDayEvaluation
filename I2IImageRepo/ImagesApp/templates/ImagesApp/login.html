{% extends 'ImagesApp/layouts/main.html' %}
{% block title %}
<title>Login</title>
{% endblock title %}

{% block content %}
<div class="container" style="margin-top:70px;">
    <div class="row">
        <div class="col-12">
            <h1>
                User Login
            </h1>
            <hr style="border: color #b8bfc2;">
            {% include "ImagesApp/include/message.html" %}
        </div>
    </div>
    <section class="py-4 my-5">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="" class="form-label">User Name</label>
                               <input type="text" name="username" id="username" placeholder="Enter User Name" class="form-control">                     
                        </div>
                        <div class="mb-4">
                            <label for="" class="form-label">Password</label>
                            <input type="password" name="password" id="password" placeholder="Enter Password"  class="form-control">                                                       
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <p class="my-2">Not a Registered User? <a href="{% url 'register' %}">Register Now</a></p>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock content %}
